Updating your information
 
You have the right to access your data at any time as well as to request, at any time: (1) confirmation as to whether or not data concerning you exists, is being processed and/or transferred and information as to the data being processed; (2) details of any entity to which your data may be communicated and who may get to access your data; (3) that your data be updated or corrected, or erased, anonymized or blocked if it has been processed unlawfully; (4) certification that the operations indicated in point (3) above were notified to any person or entity to which your data has been communicated.
 
You will further have the right to object on legitimate grounds to the processing of your data, provided you are aware that this may affect the functionality and use of the Services.  You may write to the Privacy Officer identified above in order to exercise both the rights indicated in this Privacy Statement and any other rights provided by applicable laws.
 
Your acceptance of our privacy practices
 
By using this Portal you agree to the terms of this Privacy Statement. This Privacy Statement applies only to information provided by or collected from Trade Customers or potential Trade Customers of Whirlpool Corporation and is not intended to describe data handling procedures for information collected by other linked web sites or business partners.
 
We reserve the right to change or update this Privacy Statement at any time.
